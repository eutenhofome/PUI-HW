<!DOCTYPE html>
<html lang="en">
<link rel = "stylesheet" href = "cartstyle.css">
  <meta charset="UTF-8">
  <title>Shopping Cart</title>

  <body>
    <div class="topbar">
      <!-- Logo Div, img id puts margin -->
      <div class="logo">
        <a href="./index.html"> <img src="logo/logo-01.svg" width=280px > </a>
      </div>
      
      <!-- Topright div to hold pages and slogan in two column divs -->
      <div class="topright">
        <div class="pages">
          <h3><a href="./index.html"><span>PRODUCTS</span></a></h3>
          <h2><a href="./cart.html"><span id="selected">CART</span></a></h2>
        </div>
        <div>
          <h4>Shopping Cart</h4>
        </div>
      </div>
    </div>

    <!-- same flex containers as index, one on left for space (same size as logo), one on right to hold the info -->
    <div class="flex-container">
      <div class="leftspace"></div>
      <!-- row divs for item(pic & remove), description, & price -->
      <div>
        <img class="bunpic" src="./products/original-cinnamon-roll.jpg" width="100px">
        <h6>Remove</h6>
      </div>
      <div class="desc">
        <h5>Original Cinnamon Roll</h5>
        <h5>Glazing: Keep original</h5>
        <h5>Pack Size: 1</h5>
      </div>
      <div class="price">
        <h1>$2.49</h1>
      </div>
    </div>
    
    <div class="flex-container">
      <div class="leftspace"></div>
      <!-- row divs for item(pic & remove), description, & price -->
      <div>
        <img class="bunpic" src="./products/double-chocolate-cinnamon-roll.jpg" width="100px">
        <h6>Remove</h6>
      </div>
      <div class="desc">
        <h5>Double Chocolate Cinnamon Roll</h5>
        <h5>Glazing: Keep original</h5>
        <h5>Pack Size: 1</h5>
      </div>
      <div class="price">
        <h1>$2.49</h1>
      </div>
    </div>

    <div class="bottomborder"></div>
    
    <!-- same item div for total and price started with a space div, except 3 divs (space, total, price) -->

    <div class="flex-container">
      <div class="leftspace"></div>
      <!-- row divs for item(pic & remove), description, & price -->
      <div></div>
      <div class="total">
        <h5>Total</h5>
      </div>
      <div id="price">
        <h1>$2.49</h1>
      </div>
    </div>

    <div class="checkout">
      <h3>Checkout</h3>
    </div>


  </body>
</html>
