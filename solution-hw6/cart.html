<!DOCTYPE html>
<html lang="en">
<link rel = "stylesheet" href = "css/cartstyle.css">
<meta charset="UTF-8">
<script type="module" src="js/rollsData.js" defer></script>

  <head><title>Shopping Cart</title></head>

  <body>
    <div class="topbar">
      <!-- Logo Div, img id puts margin -->
      <div class="logo">
        <a href="./index.html"> <img src="logo/logo-01.svg" width=280px > </a>
      </div>
      
      <!-- Topright div to hold pages and slogan in two column divs -->
      <div class="topright">
        <div class="pages">
          <h3><a href="./index.html"><span>PRODUCTS</span></a></h3>
          <h2><a href="./cart.html"><span id="selected">CART</span></a></h2>
        </div>
        <div>
          <h4>Shopping Cart</h4>
        </div>
      </div>
    </div>

    <!-- same flex containers as index, one on left for space (same size as logo), one on right to hold the info -->
    <div class="wholeCart"></div>
      <div class="leftspace"></div>
      <!-- row divs for item(pic & remove), description, & price -->
      <template id = "cartTemplate">
        <div class = "bunUnit">
          <div>
            <img class="bunpic" src="" width="100px">
            <button id="remove"><h6>Remove</button></h6>
          </div>
          <div class="desc">
            <div class="itemName"></div>
            <div class="itemDiff"></div>
            <div class="itemSize"></div>
          </div>
          <div class="price"></div>
        </div>
      </template>


    <div class="bottomborder"></div>
    

    <div class="flex-container">
      <!-- row divs for item(pic & remove), description, & price -->
      <div class="fullCheckoutBar">
        <div class="total"><h5>Total</h5></div>
        <div id="price"><h1></h1></div>
      </div>

    <div class="checkout">
      <h3>Checkout</h3>
    </div>


  </body>
  <script type="module" src="js/updateCart.js" defer></script>
</html>
