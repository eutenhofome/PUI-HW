<!DOCTYPE html>
<html lang="en">
<link rel = "stylesheet" href = "productspecsstyle.css">
  <meta charset="UTF-8">
  <title>Products</title>
  
  <!-- much of the repated structure / general flow of index -->
  <body>
    <div class="topbar">
        <a href="./index.html"> <img id='logo' src="logo/logo-01.svg" width=400px > </a>
    </div>

    <h2><a href="./index.html"><span id="products">PRODUCTS</span></a></h2>

    <h3><a href="./cart.html">CART</a></h3>

    <div class="sitedesc"><h4>Original cinnamon roll</h4></div>

    <div class="item">
        <img class="bunpic" src="./products/original-cinnamon-roll.jpg" width="600px">
    </div>

    <!-- much of these div classes are specific to the items to match the mockups, they might be a bit excessive but it was the way my brain thought to resolve the little differences -->
    <div class="description">
        <h5>Customize our delicious hand-made cinnamon roll to your liking!</h5>
    </div>

    <div class="subject">
        Glazing:
    </div>

    <!-- col flex for dropdown options -->
    <div class="dropdown">
        <div class="option">
            <h1>Keep original</h1>
        </div>
        <div class="arrow"></div>
    </div>

    <div class="subject">
        Pack size:
    </div>

    <div class="dropdown">
        <div class="option">
            <h1>1</h1>
        </div>
        <div class="arrow"></div>
    </div>

    <div class="checkout">
        <div class="price">
            $2.49
        </div>
        <div class="addtocart">
            <div class="addbutton">
                Add to Cart
            </div>
        </div>
    </div>



  </body>
</html>
